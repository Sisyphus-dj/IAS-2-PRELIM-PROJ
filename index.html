<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Email OTP Login - lamcodeofpwnosec</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0-beta.1/dist/supabase.min.js"></script>

    <script>
        // Initialize Supabase Client
        const supabaseUrl = 'https://egmhxsmsblmcdetcpmdh.supabase.co';  // Replace with your Supabase URL
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVnbWh4c21zYmxtY2RldGNwbWRoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQxNzY5MTUsImV4cCI6MjA1OTc1MjkxNX0.1AA8sY9u6mFBPA4_H0Agu85Ojp7v7BlybxcHNoaf_CA';  // Replace with your Supabase anon key
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Function to send OTP to the email
        async function loginWithEmailOTP(email) {
            console.log("Sending OTP for email:", email); // Debugging

            try {
                const { error } = await supabase.auth.signInWithOtp({ email });
                if (error) {
                    console.error("Error sending OTP:", error.message); // Debugging
                    alert("Error sending OTP: " + error.message);
                } else {
                    console.log("OTP sent successfully!"); // Debugging
                    alert("OTP has been sent to your email!");
                    document.getElementById("otpInputContainer").style.display = 'block';  // Show OTP input
                    document.getElementById("emailInput").disabled = true;  // Disable email input
                    document.getElementById("passwordInput").disabled = true;  // Disable password input
                    document.getElementById("submitPasswordButton").disabled = true;  // Disable submit button
                }
            } catch (error) {
                console.error("Error during login:", error); // Debugging
            }
        }

        // Handle Login by email and password
        function handleLogin(event) {
            event.preventDefault(); // Prevent form submission to handle login logic
            
            const emailInput = document.querySelector('input[type="email"]');
            const passwordInput = document.querySelector('input[type="password"]');

            // Check that both email and password are entered
            if (emailInput.value && passwordInput.value) {
                console.log("Email and password entered, proceeding to send OTP"); // Debugging
                loginWithEmailOTP(emailInput.value);
            } else {
                alert("Please enter both email and password.");
            }
        }

        // Handle OTP submission
        function handleOTPSubmit(event) {
            event.preventDefault(); // Prevent form submission to handle OTP verification
            
            const email = document.querySelector('input[type="email"]').value;
            const otpInput = document.getElementById("otpInput").value;

            // Check if OTP is entered
            if (otpInput) {
                console.log("Verifying OTP:", otpInput); // Debugging
                verifyOTP(email, otpInput);
            } else {
                alert("Please enter the OTP.");
            }
        }

        // Function to verify OTP
        async function verifyOTP(email, otp) {
            try {
                const { user, error } = await supabase.auth.verifyOtp({ email, token: otp });
                if (error) {
                    alert("OTP Verification failed: " + error.message);
                } else {
                    showSuccessPopup();  // Call this function when OTP is successfully verified
                }
            } catch (error) {
                alert("Error verifying OTP: " + error.message);
            }
        }

        // Show Success Popup after OTP verification
        function showSuccessPopup() {
            const popup = document.createElement("div");
            popup.innerHTML = "<div class='popup'><p>Login Successful!</p><button onclick='closePopup()'>OK</button></div>";
            popup.classList.add("popup-container");
            document.body.appendChild(popup);
        }

        // Close the success popup
        function closePopup() {
            document.querySelector(".popup-container").remove();
            window.location.href = "/home";  // Redirect after successful login (or any page)
        }
    </script>

    <style>
        .popup-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .popup {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .otp-container {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login">
        <img src="assets/img/login-bg.png" alt="image" class="login__bg">

        <form class="login__form" onsubmit="handleLogin(event)">
            <h1 class="login__title">Login</h1>

            <div class="login__inputs">
                <div class="login__box">
                    <input type="email" id="emailInput" placeholder="Email ID" class="login__input" required>
                    <i class="ri-mail-fill"></i>
                </div>
                <div class="login__box">
                    <input type="password" id="passwordInput" placeholder="Password" class="login__input" required>
                    <i class="ri-lock-fill"></i>
                </div>
            </div>

            <div class="login__check">
                <div class="login__check-box">
                    <input type="checkbox" class="login__check-input" id="user-check">
                    <label for="user-check" class="login__check-label">Remember me</label>
                </div>
                <a href="#" class="login__forgot">Forgot Password?</a>
            </div>

            <button type="submit" id="submitPasswordButton" class="login__button">Send OTP</button>
        </form>

        <!-- OTP input form -->
        <div id="otpInputContainer" class="otp-container">
            <h2>Enter OTP</h2>
            <form onsubmit="handleOTPSubmit(event)">
                <input type="text" id="otpInput" placeholder="Enter OTP" required>
                <button type="submit" class="login__button">Verify OTP</button>
            </form>
        </div>
    </div>
</body>
</html>
