<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0-beta.1/dist/supabase.min.js"></script>

    <script>
        // Initialize Supabase Client
        const supabaseUrl = 'https://egmhxsmsblmcdetcpmdh.supabase.co';  // Replace with your Supabase URL
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVnbWh4c21zYmxtY2RldGNwbWRoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQxNzY5MTUsImV4cCI6MjA1OTc1MjkxNX0.1AA8sY9u6mFBPA4_H0Agu85Ojp7v7BlybxcHNoaf_CA';  // Replace with your Supabase anon key
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let loginAttempts = 0;
        const maxAttempts = 2;
        let lockoutTime = 0;

        // Function to send OTP to the email
        async function loginWithEmailOTP(email) {
            try {
                const { error } = await supabase.auth.signInWithOtp({ email });
                if (error) {
                    alert("Error sending OTP: " + error.message);
                } else {
                    alert("OTP has been sent to your email!");
                    document.getElementById("otpInputContainer").style.display = 'block';  // Show OTP input
                    document.getElementById("emailInput").disabled = true;  // Disable email input
                    document.getElementById("submitEmailButton").disabled = true;  // Disable submit button
                }
            } catch (error) {
                console.error("Error during login: ", error);
            }
        }

        // Function to verify OTP
        async function verifyOTP(email, otp) {
            try {
                const { user, error } = await supabase.auth.verifyOtp({ email, token: otp });
                if (error) {
                    alert("OTP Verification failed: " + error.message);
                } else {
                    alert("Login successful!");
                    // Handle successful login, e.g., redirect the user to another page
                }
            } catch (error) {
                alert("Error verifying OTP: " + error.message);
            }
        }

        // Handle Login by email
        function handleLogin(event) {
            event.preventDefault();
            checkBruteForce(event);

            const emailInput = document.querySelector('input[type="email"]');
            if (emailInput.value) {
                loginWithEmailOTP(emailInput.value);
            }
        }

        // Handle OTP submission
        function handleOTPSubmit(event) {
            event.preventDefault();
            const email = document.querySelector('input[type="email"]').value;
            const otpInput = document.getElementById("otpInput").value;
            if (otpInput) {
                verifyOTP(email, otpInput);
            } else {
                alert("Please enter the OTP.");
            }
        }

        // Prevent brute force attacks by limiting failed login attempts
        function checkBruteForce(event) {
            if (loginAttempts >= maxAttempts) {
                const currentTime = new Date().getTime();
                if (currentTime < lockoutTime) {
                    alert("Too many failed attempts. Please try again later.");
                    event.preventDefault();
                    return;
                } else {
                    loginAttempts = 0;
                }
            }
        }

        // Add CAPTCHA (optional)
        function addCaptcha() {
            const captchaContainer = document.getElementById("captchaContainer");
            captchaContainer.innerHTML = `<label for='captcha'>Enter CAPTCHA:</label>
                                          <input type='text' id='captchaInput' required>
                                          <span id='captchaText'></span>
                                          <button type='button' onclick='generateCaptcha()'>Refresh</button>`;
            generateCaptcha();
        }

        function generateCaptcha() {
            const captchaText = Math.random().toString(36).substring(2, 8).toUpperCase();
            document.getElementById("captchaText").innerText = captchaText;
        }

        function validateCaptcha(event) {
            const userCaptcha = document.getElementById("captchaInput").value;
            const actualCaptcha = document.getElementById("captchaText").innerText;
            if (userCaptcha !== actualCaptcha) {
                alert("Incorrect CAPTCHA. Please try again.");
                event.preventDefault();
                generateCaptcha();
            }
        }
    </script>
    <style>
        .popup-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .popup {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .otp-container {
            display: none;
        }
    </style>
</head>
<body onload="addCaptcha()">
    <div class="login">
        <img src="assets/img/login-bg.png" alt="image" class="login__bg">

        <form class="login__form" onsubmit="handleLogin(event); validateCaptcha(event);">
            <h1 class="login__title">Login</h1>

            <div class="login__inputs">
                <div class="login__box">
                    <input type="email" id="emailInput" placeholder="Email ID" class="login__input" required>
                    <i class="ri-mail-fill"></i>
                </div>
            </div>

            <div id="captchaContainer"></div>

            <div class="login__check">
                <div class="login__check-box">
                    <input type="checkbox" class="login__check-input" id="user-check">
                    <label for="user-check" class="login__check-label">Remember me</label>
                </div>
                <a href="#" class="login__forgot">Forgot Password?</a>
            </div>

            <button type="submit" id="submitEmailButton" class="login__button">Send OTP</button>
        </form>

        <!-- OTP input form -->
        <div id="otpInputContainer" class="otp-container">
            <h2>Enter OTP</h2>
            <form onsubmit="handleOTPSubmit(event)">
                <input type="text" id="otpInput" placeholder="Enter OTP" required>
                <button type="submit" class="login__button">Verify OTP</button>
            </form>
        </div>
    </div>
</body>
</html>
